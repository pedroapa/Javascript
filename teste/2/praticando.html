<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando template e formatação</title>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write('CADASTRO DE CARROS<br>')
        var marca = window.prompt('Qual a marca do carro?')
        var ano = window.prompt('Digite o ano dele: ')
        var preco = Number.parseFloat(window.prompt('Quantos custou? '))

        document.write('Ola ' +nome+ ' você tem o carro ' +marca+ ' e do ano' +ano+ ' e pagou '+ preco)

    </script>
    
</body>
</html>
