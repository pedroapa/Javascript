<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            display: block;
            font: normal 18pt Arial;
        }

        input#cBt {
            margin-top: 10px;
        }

        div#result {
            margin-top: 15px;
        } 
    </style>
</head>
<body>
    <h1>Somando dois números</h1>

    <p>Insira os números nos campos</p>
    <input type="text" name="tNum1" id="cNum1" size="4" maxlength="15" >
    <p>+</p>
    <input type="text" name="tNum2" id="cNum2" size="4" maxlength="15" >
    <input type="button" name="tBt" id="cBt" value="somar" onclick="somar()">
    <div id="result">
        Resultado
    </div>
    
    <script>
        function somar(){
            //Criando objetos
            var tn1 = window.document.getElementById('cNum1')
            var tn2 = window.document.getElementById('cNum2')
            var res = window.document.getElementById('result')

            //Convertendo de string para números

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2

            res.innerText = `A soma entre ${n1} e ${n2} é igual a ${soma}`
        }

    </script>
</body>
</html>
