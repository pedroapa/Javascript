<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input#cBt {
            padding: 15px;
        }

    </style>
</head>
<body>
    <h1>Boas-vindas</h1>

    <input type="button" name="tBt" id="cBt" value="Inicie o desafio" >

    <script>
        //Criando objeto
        var oBotao = document.querySelector('input#cBt')

        //Criando escutador
        oBotao.addEventListener('click', clicar)

        //Função
        function clicar(){
            var nome = window.prompt('Qual é o seu nome')
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }


    </script>
    
</body>
</html>
