<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input{
            font: normal 12pt Arial;
            padding: 15px;
            box-shadow: 2px 2px 3px rgb(0 0 0 / 50%);
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <input type="button" id="btn" value="Antecessor e Sucessor">
    
    <script>
        //Criar objeto/ligação do js com html
        oBotao = window.document.querySelector('input#btn')

        //Criar escutador para disparar evento
        oBotao.addEventListener('click', clicou)

        function clicou(){
            //Pegar um número inteiro
            var num = Number(window.prompt('Digite um número inteiro qualquer'))
            //Mostrar na tela
            window.alert(`Antes de ${num}, temos o número ${num -1}.
Depois de ${num}, temos o número ${num +1}.`)
        }
    </script>
</body>
</html>
