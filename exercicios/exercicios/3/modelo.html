<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="">Número (entre1 e 100)</label>
                <input type="number" name="num" id="txtNum">
                <input type="button" id="btnAdic" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <div>
            <select name="numeros" id="selNum" size="10">

            </select>
            <br>
            <input type="button" id="btnFin" value="Finalizar" onclick="finalizar()">
        </div>

    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
