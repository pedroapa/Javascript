<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Verificando a Idade</title>
</head>
<body>
    <h1>Verificador de Idade</h1>
    <div id="conteudo">
        <p><label for="cNasc">Ano de Nascimento: </label>
        <input type="number" name="tNasc" id="cNasc"></p>
        <p><label for="">Sexo: </label> 
        <input type="radio" name="sexo" id="1" checked> Masculino
        <input type="radio" name="sexo" id="2"> Feminino</p>
        <input type="button" id="cBtn" value="Verificar">
        <div id="result">
            <img src="img/bebe-menina.jpg" alt="Uma bebezinha">
            <img src="img/bebe-menino.jpg" alt="Um bebezinho">
            <img src="img/garota.jpg" alt="Uma garota de 8 anos">
            <img src="img/garoto.jpg" alt="Um garoto de 8 anos">
            <img src="img/adolescente-mulher.jpg" alt="Uma gorota de 14 anos">
            <img src="img/adolescente-homem.jpg" alt="Um goroto de 14 anos">
            <img src="img/mulher.jpg" alt="Uma mulher de 30 anos">
            <img src="img/homem.jpg" alt="Um homem de 30 anos">
            <img src="img/mulher-velha.jpg" alt="Uma mulher de 50 anos">
            <img src="img/homem-velho.png" alt="Um homem de 50 anos">
            <img src="img/idosa.jpg" alt="Uma mulher de 70 anos">
            <img src="img/idoso.jpg" alt="Um homem de 70 anos">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </div>
    <footer>CursoemVideo</footer>
</body>
</html>
