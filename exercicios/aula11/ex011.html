<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobrindo a Nacionalidade</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 12pt Arial;
            padding: 5px;
        }

        input#btn {
            width: 100px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Aprenda um idioma novo</h1>
    <label for="cNac">
        Informe o pais de origem
    </label>
    <input type="text" name="tNac" id="cNac" placeholder="Ex: USA" size="20" maxlength="30">
    <input type="button" id="btn" value="Descobrir">
    <div id="result">

    </div>

    <script>
        //Criar ligação do JS com input
        var oNac = window.document.querySelector('input#cNac')
        var oRes = window.document.querySelector('div#result')
        var oBotao = window.document.querySelector('input#btn')

        //Criar um escutador para funcionar quando clicar
        oBotao.addEventListener('click', descobrir)

        function descobrir(){
                //Testando se é brasileiro
            if( oNac.value == 'Brasil'){
                oRes.innerHTML = `Seu pais de origem é ${oNac.value}, então você é brasileiro`
            }else{
                oRes.innerHTML = `Seu pais de origem é ${oNac.value}, então você é estrangeiro`
            }
        }
        
    </script>
</body>
</html>
